<ion-header>
    <ion-navbar color='cave-head'>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Carri√®re</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="cave-body">
    <img class="clicplace" (click)="clic()" src="assets/img/rock.png"/>

  </div>
