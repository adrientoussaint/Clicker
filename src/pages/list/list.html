<ion-header>
    <ion-navbar color='cave-head'>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Carri√®re</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="cave-body">
    <img class="clicplace" (click)="clic()" src="assets/img/rock.png"/>
    <h1>Pierre : {{score | number}} <span class="unite">tas</span> </h1>
    <h1>Bois : {{woods | number}} <span class="unite">rondins</span> </h1>
    <h2 class="text-center" *ngIf="pioche!=-1">Pioche en {{typepioche[pioche].mat }}</h2>
  <div *ngFor="let type of objectKeys(typepioche)">
    <button *ngIf="type > pioche" class="cave-ui" ion-button full (click)="pay(typepioche[type].price,typepioche[type].pricebois)">Pioche en {{typepioche[type].mat}} | Prix : {{typepioche[type].price}} Tas<br> {{typepioche[type].pricebois}} Rondins </button>
  </div>
  </ion-content>
